<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Match Result ‚ù§Ô∏è</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .result {
            font-size: 28px;
            font-weight: bold;
            color: red;
            animation: pop 1s infinite alternate;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .back-btn {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíò Love Match Result üíò</h2>
        <p>{{ user_name }} ‚ù§Ô∏è {{ crush_name }}</p>
        <p class="result">{{ love_percentage }}% Match! üíñ</p>
        <button class="back-btn" onclick="window.location.href='/'">Try Again</button>
    </div>
</body>
</html>
